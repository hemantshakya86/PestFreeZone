<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3>Content Pages</h3>
    <button class="btn btn-primary" (click)="create()">New Content</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>SubTitle</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contents">
        <td>{{c.id}}</td>
        <td>{{c.title}}</td>
        <td>{{c.subTitle}}</td>
        <td>
          <button class="btn btn-sm btn-secondary me-1" (click)="edit(c.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
